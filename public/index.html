<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- Custom Fonts from Google Fonts -->
    <!-- Bungee (regular/400 only) >> for the logo in the nav -->
    <!-- Source Sans Pro (light/300 w/ italic & bold/700 w/ italic) >> all text in body -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/form-add-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet-article.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Font Awesome Kit for Icons -->
    <script src="https://kit.fontawesome.com/3acd928162.js" crossorigin="anonymous"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed position) -->
    <nav>
      <span>tweeter</span>
    </nav>

    <!-- Header with user's name and avatar -->
    <!-- TODO: UDPATE hardcoded data after login functionality is added -->
    <header>
      <div>
        <img src="/images/profile-hex.png" alt="Placeholder for user avatar">
      </div>
      <br>
      <div>
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <!-- New/Add Tweet Form Section -->
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form method="POST" action="/tweets/">
          <label for="tweet-text">What are you humming about?</label>
          <textarea name="text" id="tweet-text"></textarea>
          <div>
            <button type="submit">Tweet</button>
            <output name="counter" for="tweet-text" class="counter">140</output>
          </div>
        </form>
      </section>

      <!-- All (Posted) Tweets Section -->
      <section class="all-tweets">
        <article class="tweet">
          <header class="tweet-header">
            <div class="tweet-user">
              <div class="user-image">pic</div>
              <div class="user-name">name</div>
            </div>
            <div class="user-handle">@handle</div>
          </header>
          <div class="tweet-contents">This is the tweet's text</div>
          <footer class="tweet-footer">
            <div class="tweet-date">10 days ago</div>
            <div class="tweet-buttons">
              <div class="tweet-flag">flag</div>
              <div class="tweet-retweets">retweet</div>
              <div class="tweet-likes">likes</div>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
